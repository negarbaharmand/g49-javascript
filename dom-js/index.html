    <!-- Fluid Container -->
    <div class="container-fluid bg-danger text-white py-3 px-5">
      <h1>My First Bootstrap Page</h1>
      <p>This is some text.</p>
    </div>
    <!-- Card -->
    <div class="container pt-2">
      <div class="card">
        <div class="card-header bg-dark text-white">Header</div>
        <div class="card-body">
          <!-- Form -->
          <div class="container mb-5">
            <h2>Registration Form</h2>
            <form id="registrationForm">
              <!-- First Name Input -->
              <div class="form-group">
                <label for="firstName" class="form-label">First Name: *</label>
                <input
                  type="text"
                  class="form-control"
                  id="firstName"
                  placeholder="Enter first name"
                  name="firstName"
                  required
                />
              </div>
              <!-- Last Name Input -->
              <div class="form-group">
                <label for="lastName" class="form-label">Last Name: *</label>
                <input
                  type="text"
                  class="form-control"
                  id="lastName"
                  placeholder="Enter last name"
                  name="lastName"
                  required
                />
              </div>
              <!-- email Input -->
              <div class="form-group">
                <label for="email" class="form-label">Email: *</label>
                <input
                  type="email"
                  class="form-control"
                  id="email"
                  placeholder="Enter your email"
                  name="email"
                  required
                />
              </div>

              <button id="reg-btn" type="button" class="btn btn-primary mt-3">
                Click
              </button>
              <button id="reset-btn" type="button" class="btn btn-danger mt-3">
                Reset
              </button>
            </form>
          </div>
          <!-- Table -->
          <button
            id="showTable"
            type="button"
            class="btn btn-outline-success"
            onClick="showTable()"
          >
            Show Table
          </button>
          <button
            id="hideTable"
            type="button"
            class="btn btn-outline-danger"
            onClick="hideTable()"
          >
            Hide Table
          </button>
          <section id="data-table">
            <div id="message"></div>
