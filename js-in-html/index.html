<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Javascript</title>
  </head>
  <body>
    <div id="main">Javascript in HTML!</div>
    <footer id="footer" style="color: red">Test Footer</footer>
    <script>
      console.log("Hello JS!");
      document.getElementById("main").innerText = "I love Javascript!";
      const footerElement = document.getElementById("footer");
      footerElement.innerHTML = "<b>Footer has been changed</b>";

      const para = document.createElement("p");
      para.innerText = "This is a paragraph in this document";
      // document.getElementById("main").appendChild(para);
      document.body.appendChild(para);
    </script>
    <!-- <script src="./main.js"></script> -->
  </body>
</html>
